<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/svg+xml" href="./porton.jpg" />
    <link rel="icon" href="./porton.jpg" />
    <title>Jeopardy - UTH</title>
</head>

<body>
    <div class="container">

        <div class="header">
            <div style="display: flex; text-align: center; flex-direction: column;">
                <img style="height: 5em;" src="./jesusBailando.gif" alt="">
                <h1>Jeopardy - UTH Edition</h1> <img src="./jesusBailando.gif" style="height: 5em;" alt="">
            </div>
        </div>

        <div class="scoreboard" id="scoreboard"></div>

        <div class="controls-panel">
            <div class="dropdown" id="actionsDropdown">
                <button class="dropdown-toggle" onclick="toggleDropdown()">Acciones</button>

                <div class="dropdown-menu" id="dropdownMenu">
                    <button onclick="addPlayer()">Agregar Jugador</button>
                    <button onclick="openEditor()">Editar Preguntas</button>
                    <button onclick="resetScores()">Reiniciar Juego</button>
                    <button onclick="resetQuestions()">Reiniciar Preguntas</button>
                </div>
            </div>
        </div>

        <div class="board" id="board"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">

            <h2 id="categoryTitle"></h2>
            <div class="value" id="pointValue"></div>

            <div class="question" id="questionText"></div>
            <div class="answer" id="answerText"></div>

            <div class="buttons-top">
                <button class="btn" onclick="showAnswer()">Mostrar Respuesta</button>
                <button class="btn danger" onclick="closeModal()">Cerrar</button>
            </div>

            <div class="players-area" id="playersArea"></div>

        </div>
    </div>

    <div class="editor-modal" id="editorModal">
        <div class="editor-content">
            <h2>Editor de Juego</h2>

            <div id="categoriesEditor"></div>

            <button class="add-category-btn" onclick="addCategory()">Agregar Categor√≠a</button>

            <div class="editor-actions">
                <button class="btn" onclick="saveGame()">Guardar Cambios</button>
                <button class="btn danger" onclick="closeEditor()">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</body>

</html>
