<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/svg+xml" href="./porton.jpg" />
    <link rel="icon" href="./porton.jpg" />
    <title>Jeopardy - UTH</title>
</head>

<body>
    <div class="container">
        <div class="mode-controls-panel">
            <button id="modeGameBtn" class="mode-btn active" onclick="setMode('game')">Modo Juego</button>
            <button id="modeEditBtn" class="mode-btn" onclick="setMode('edit')">Modo Edici√≥n</button>
        </div>

        <div class="header">
            <div style="display: flex; text-align: center; flex-direction: column;">
                <img style="height: 5em;" src="./jesusBailando.gif" alt="">
                <h1>Jeopardy - UTH Edition</h1> <img src="./jesusBailando.gif" style="height: 5em;" alt="">
            </div>
        </div>

        <div class="controls-panel">
            <div class="dropdown" id="actionsDropdown">
                <button class="dropdown-toggle" id="mainActionsBtn" onclick="toggleDropdown()">Acciones</button>
                <div class="dropdown-menu" id="mainActionsMenu">
                    <button onclick="addPlayer()">‚ûï Agregar Jugador</button>
                    <button onclick="openTeamCreator()">üë• Crear Equipo (Grupal)</button>
                    <button onclick="openEditor()">‚úèÔ∏è Editar Preguntas</button>
                    <button onclick="resetScores()">üîÑ Reiniciar Puntos</button>
                    <button onclick="resetQuestions()">‚ùå Reiniciar Preguntas Usadas</button>
                </div>
            </div>
        </div>

        <div id="gameModeContainer" class="mode-content">
            <div class="scoreboard" id="scoreboard"></div>
            <div class="board" id="board"></div>
        </div>

        <div id="editModeContainer" class="mode-content" style="display:none;">
            <h2 style="text-align: center;">Opciones de Ronda</h2>
            <p class="edit-info">Selecciona la ronda para ver/editar su tablero de preguntas. Usa el bot√≥n "Editar
                Preguntas" del men√∫ Acciones para modificar el contenido.</p>

            <div class="tabs-container" id="tabsContainer">
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="categoryTitle"></h2>
            <div class="value" id="pointValue"></div>
            <div class="question" id="questionText"></div>

            <div class="multiple-choice-container" id="multipleChoiceContainer">
                <h3 style="text-align: center;">Opciones</h3>
                <div style="text-align: center; padding: 5px; gap: 4px;" id="multipleChoiceText"></div>
            </div>
            <div class="answer" id="answerText"></div>

            <div class="buttons-top">
                <button class="btn info" style="background-color: yellow;" id="btnShowOptions"
                    onclick="showOptions()">Ver Pistas (50%)</button>
                <button class="btn" onclick="showAnswer()">Mostrar Respuesta</button>
                <button class="btn danger" onclick="closeModal()">Cerrar</button>
            </div>

            <div class="players-area" id="playersArea"></div>
        </div>
    </div>

    <div class="editor-modal" id="editorModal">
        <div class="editor-content">
            <h2 id="editorTitle">Editor de Juego</h2>
            <div id="categoriesEditor"></div>

            <button class="add-category-btn" onclick="addCategory()">+ Agregar Categor√≠a</button>

            <div class="editor-actions">
                <button class="btn btn-save" onclick="saveGame()">Guardar Cambios</button>
                <button class="btn danger btn-cancel" onclick="closeEditor()">Cancelar</button>
            </div>
        </div>
    </div>

    <div class="editor-modal" id="questionEditorModal">
        <div class="editor-content" id="questionEditorContent">
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</body>

</html>
