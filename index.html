<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/svg+xml" href="./porton.jpg" />
    <link rel="icon" href="./images/porton.jpg" />
    <title>Jeopardy - UTH</title>
</head>

<body>
    <div class="container">
        <div class="mode-controls-panel">
            <button id="modeGameBtn" class="mode-btn active" onclick="game.setMode('game')">Modo Juego</button>
            <button id="modeEditBtn" class="mode-btn" onclick="game.setMode('edit')">Modo Edici√≥n</button>
            <button id="musicBtn" class="mode-btn" onclick="game.toggleMusic()">üéµ Reproducir M√∫sica</button>
            <div id="volumeContainer" style="margin-top: 10px; text-align:center; display:none;">
                <label for="musicVolume" style="color:white; font-weight:bold;">Volumen</label><br>
                <input type="range" id="musicVolume" min="0" max="1" step="0.01" value="0.5"
                    style="width:150px; cursor:pointer;">
            </div>
        </div>

        <div class="header">
            <div style="display: flex; text-align: center; flex-direction: column;">
                <img style="height: 5em;" src="./images/jesusBailando.gif" alt="">
                <h1>Jeopardy - UTH Edition</h1> <img src="./images/jesusBailando.gif" style="height: 5em;" alt="">
            </div>
        </div>

        <div class="controls-panel">
            <div class="actions-list" id="actionsDropdown">
                <button class="action-btn" onclick="game.playerManager.add()">‚ûï Agregar Jugador</button>
                <button class="action-btn" onclick="game.teamManager.create()">üë• Crear Equipo (Grupal)</button>
                <button class="action-btn" onclick="game.editor.open()">‚úèÔ∏è Editar Preguntas</button>
                <button class="action-btn" onclick="game.pointsManager.resetScores()">üîÑ Reiniciar Puntos</button>
                <button class="action-btn" onclick="game.pointsManager.resetQuestions()">‚ùå Reiniciar Preguntas
                    Usadas</button>
            </div>
        </div>

        <div id="gameModeContainer" class="mode-content">
            <div class="scoreboard" id="scoreboard"></div>
            <div class="board" id="board"></div>
            <div id="finalQuestionText"></div>
            <div id="finalQuestionValue"></div>
        </div>

        <div id="editModeContainer" class="mode-content" style="display:none;">
            <h2 style="text-align: center;">Opciones de Ronda</h2>
            <p class="edit-info">Selecciona la ronda para ver/editar su tablero de preguntas. Usa el bot√≥n "Editar
                Preguntas" del men√∫ Acciones para modificar el contenido.</p>

            <div class="tabs-container" id="tabsContainer">
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="categoryTitle"></h2>
            <div class="value" id="pointValue"></div>
            <div class="question" id="questionText"></div>

            <div class="multiple-choice-container" id="multipleChoiceContainer">
                <h3 style="text-align: center;">Opciones</h3>
                <div class="multiple-choice-grid" id="multipleChoiceText"></div>
            </div>

            <div class="answer" id="answerText"></div>

            <div class="buttons-top">
                <button class="btn info" style="background-color: yellow;" id="btnShowOptions"
                    onclick="game.questionModal.showOptions()">Ver Pistas (50%)</button>

                <button class="btn" onclick="game.questionModal.showAnswer()">Mostrar Respuesta</button>

                <button class="btn danger" onclick="game.questionModal.close()">Cerrar</button>
            </div>

            <div class="players-area" id="playersArea"></div>
        </div>
    </div>

    <div class="editor-modal" id="editorModal">
        <div class="editor-content">
            <h2 id="editorTitle">Editor de Juego</h2>

            <button class="add-category-btn" onclick="game.editor.addCategory()">+ Agregar Categor√≠a</button>

            <div id="categoriesEditor"></div>

            <div class="editor-actions">
                <button class="btn btn-save" onclick="game.editor.save()">Guardar Cambios</button>
                <button class="btn danger btn-cancel" onclick="game.editor.close()">Cancelar</button>
            </div>
        </div>
    </div>

    <div class="editor-modal" id="questionEditorModal">
        <div class="editor-content" id="questionEditorContent">
        </div>
    </div>

    <audio id="gameMusic" src="./audio/M√∫sica preguntas 1 - 5 (Quien Quiere ser millonario).mp3" loop></audio>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
